apply plugin: 'com.android.application'


def config = rootProject.ext.android
def mlibrarys = rootProject.ext.dependencies
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        applicationId "com.module.zy.moduleproject"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
//    dynamicFeatures = [":base_feature"]
}

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api project(':base_mdule')
    api project(':loginmodule')
    api mlibrarys.baseframwork
    implementation 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha1'
//    implementation 'com.android.support:appcompat-v7:28.0.0'
//    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
