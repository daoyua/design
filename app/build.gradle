apply plugin: 'com.android.application'


def config = rootProject.ext.android
def mlibrarys = rootProject.ext.dependencies
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        applicationId "com.module.zy.moduleproject"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
//    dynamicFeatures = [":base_feature"]
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    api 'androidx.appcompat:appcompat:1.0.0-alpha1'
//    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
//    implementation 'androidx.legacy:legacy-support-v4:1.0.0-alpha1'
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'androidx.test:runner:1.1.0-alpha3'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha3'
//    implementation 'androidx.recyclerview:recyclerview:1.0.0-rc01'
//    implementation 'com.google.android.material:material:1.0.0-alpha1'
//    implementation 'com.github.daoyua:baseframwork:1.00'
        api mlibrarys.appcompat
        implementation mlibrarys.constraintlayout
        implementation mlibrarys.legacy_support
        testImplementation mlibrarys.junit
        androidTestImplementation mlibrarys.test_runner
        androidTestImplementation mlibrarys.test_espresso
        implementation mlibrarys.recyclerview
        implementation mlibrarys.material
        implementation mlibrarys.baseframwork
    implementation project(':base_mdule')
    implementation project(':loginmodule')
}
